<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API for sentiment analysis</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login">
        <h1>Basic Model to Predict Sentiment</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <!-- 'post' method is used to send data to the server -->
            <input type="text" name="text" placeholder="Enter text" required="required" />
            <!-- 'name' attribute specifies the name of the input field -->

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction }}
        <!-- This is where you can display the prediction result after submitting the form -->
    </div>
</body>
</html>
